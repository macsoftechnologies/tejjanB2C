<div class="container-fluid">
  <div class="bg-mask"></div>
  <div class="signUp">
    <!-- <div class="col-md-2"></div> -->
    <h3 class="heading">Sign Up</h3>
    <div class="container-body">
      <!-- <div class="col-md-2 col-sm-0"></div> -->
      <div class="card custom-card">
        <form [formGroup]="signupForm">
          <div class="form-group agent-signup">
            <i class="fa fa-user" aria-hidden="true"></i>
            <label>Agent Sign Up</label>
          </div>
          <div class="row">
            <div class="form-group col-md-6 col-sm-12">
              <label for="companyName">Company Name</label>
              <input [formControl]="signupForm.controls['companyName']" class="form-control custom-input" type="text"
                placeholder="Company name">
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="fullName">Full Name</label>
              <input [formControl]="signupForm.controls['fullName']" class="form-control custom-input" type="text"
                placeholder="Full Name">
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="surName">Sir Name</label> 
              <!-- <select class="form-control" id="">
                <option value="">Select</option>
                <option value="">Sk</option>
                <option value="">Md</option>
              </select> -->
              <ng-select class="custom-input" [items]="surName" [virtualScroll]="true" placeholder="Select Sir Name"
                [formControl]="signupForm.controls['surName']" bindLabel="surName">
              </ng-select>
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="ibanNumber">IBAN Number</label>
              <input [formControl]="signupForm.controls['ibanNumber']" class="form-control custom-input" type="text"
                placeholder="IBAN Number">
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="email">Email</label>
              <input [formControl]="signupForm.controls['email']" class="form-control custom-input" type="text"
                placeholder="Enter Email">
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="userName">User Name</label>
              <input [formControl]="signupForm.controls['userName']" class="form-control custom-input" type="text"
                placeholder="Enter User Name">
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="country">Country</label>
              <!-- <select class="form-control" id="">
                <option value="">Select Country</option>
                <option value="">India</option>
                <option value="">India</option>
                <option value="">India</option>
                <option value="">India</option> 
              </select> -->
              <ng-select class="custom-input" [items]="countries" [virtualScroll]="true" placeholder="Select country"
                [formControl]="signupForm.controls['country']" bindLabel="countryName">
              </ng-select>
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="phoneNumber">Phone Number</label>
              <input [formControl]="signupForm.controls['phoneNumber']" class="form-control custom-input" type="text"
                placeholder="Enter Phone Number">
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="password">Password</label>
              <input [formControl]="signupForm.controls['password']" class="form-control custom-input" type="text"
                placeholder="Enter Password">
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="confirmPassword">Re-enter Password</label>
              <input [formControl]="signupForm.controls['confirmPasswd']" class="form-control custom-input" type="text"
                placeholder="Re-enter Password">
            </div>
            <div class="form-group col-md-6 col-sm-12 terms">
              <label class="terms-label checkbox-container">I agree to the <a href="#">Terms & Conditions</a>
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <!-- <input type="checkbox"><label class="terms-label" for="">I agree to the <a href="#">Terms &
                  Conditions</a></label> -->
            </div>
            <div class="signup-btn form-group col-md-6 col-sm-12">
              <button class="btn btn-md" (click)="signUp()">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
      <!-- <div class="col-md-2 col-sm-0"></div> -->
    </div>
    <!-- <div class="col-md-2"></div> -->
  </div>
</div>
